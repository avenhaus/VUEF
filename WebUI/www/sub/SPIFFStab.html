<div id="SPIFFStab.html" class="tabcontent panel">
    <div class="panel-heading">Flash Filesystem</div>
    <div class="panel-body">
        <input type="file" id="file-select" name="myfiles[]" multiple />
        <input class="btn btn-primary" type="button" id="upload-button" onclick="Sendfile();" value="Upload"/>&nbsp;&nbsp;<progress style="visibility:hidden;" name='prg' id='prg' max='100'></progress>
        <br><br>
        <div class="panel">
            <div class="panel-body">
                <table>
                    <tr>
                        <td width="0%">
                            <input class="btn btn-primary" type="button" onclick="SendCommand('list','');" value="Refresh"/>
                        </td>
                        <td width="0%">
                            <div onclick="CreateDir()" class="btnimg"><svg width="40" height="40" viewBox="0 0 40 40"><rect x="5" y="10" width="30" height="20" rx="2" ry="2" fill="#5bc0de" />
                                    <rect x="20" y="5" width="15" height="15" rx="2" ry="2" fill="#5bc0de" /><text x="15" y="25" font-size="18"  font-weight="800"  fill="white">+</text></svg>
                            </div>
                        </td>
                        <td width="100%">
                            <div id="path" class="info" >&nbsp;</div>
                        </td>
                    </tr>
                </table>
                <table class="table table-striped" style="border:1px;color:#888;margin-bottom:20px;" >
                    <thead>
                        <tr>
                            <th width='0%'>Type</th>
                            <th>Name</th>
                            <th>Size</th>
                            <th id="FS_time">Time</th>
                            <th width='0%'></th>
                            <th width='0%'></th>
                            <th width='100%'></th>
                        </tr>
                    </thead>
                    <tbody id="file_list"></tbody>
                </table>
            </div>
            <div class="panel-footer " id="status"></div>
        </div>
    </div>
</div>
